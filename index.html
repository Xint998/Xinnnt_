	<div class="b">

		</a>

	<script> 
		const button = document.getElementById('button');

const animations = [
	{ id: 'image1', transform: 'rotate(20deg) scale(1.5) translate(-5vw,3vh)' },
	{ id: 'image2', transform: 'rotate(-20deg) scale(1) translate(0,-4vh)' },
	{ id: 'image3', transform: 'rotate(30deg) scale(1.3) translate(5vw,0)' },
	{ id: 'image4', transform: 'rotate(0) scale(1.4)' },
	{ id: 'image5', transform: 'rotate(40deg) scale(1) translate(0,3vh)' },
	{ id: 'image6', transform: 'rotate(-20deg) scale(1.6) translate(-5vw,0)' },
	{ id: 'image7', transform: 'rotate(35deg) scale(1.7) translate(2vw,-12vh)' },
	{ id: 'image8', transform: 'rotate(20deg) scale(1.3)' },
	{ id: 'image9', transform: 'rotate(-23deg) scale(1.1) translate(5vw,7vh)'  },
	{ id: 'image10', transform: 'scale(1.3)'  },
	{ id: 'image11', transform: 'rotate(-13deg) scale(1.2) translate(-1.5vw,2vh)'  },
	{ id: 'image12', transform: 'rotate(10deg) scale(1.05) translate(-1.5vw,2vh)'  },
];

button.addEventListener('mouseover', () => {
	animations.forEach(animation => {
		const image = document.getElementById(animation.id);
		image.style.transform = animation.transform;
	});
});

button.addEventListener('mouseout', () => {
	animations.forEach(animation => {
		const image = document.getElementById(animation.id);
		image.style.transform = 'rotate(0deg) scale(1)';
	});
});
	</script>
